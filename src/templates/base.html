    <title>{% block title %}Temple Web{% endblock %}</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
  </head>

      class="flex flex-col min-h-screen justify-between"

      <!-- this div wraps the content and the footer -->
      <!-- place for actual page content -->
      <!-- place for actual page content -->

      <!-- <div class="grow"></div> -->
      <!-- place for footer -->
      {% block footer %} {% endblock%}

    <script src="{% static 'flowbite.min.js' %}"></script>
