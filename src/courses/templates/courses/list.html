<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Google Classroom Card</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="max-w-md w-full mx-4">
    <!-- Cover Image -->
    <img class="w-full h-32 object-cover rounded-t-md" src="classroom-cover.jpg" alt="Classroom Cover Image">

    <!-- Card Content -->
    <div class="bg-white rounded-b-md overflow-hidden shadow-md">
      <!-- Classroom Title -->
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Classroom Title</div>
        <p class="text-gray-700 text-base">Subtitle or description goes here.</p>
      </div>

      <!-- Class Details -->
      <div class="px-6 py-4 border-t border-gray-200">
        <p class="text-gray-600 text-sm">Class Code: <span class="text-gray-800 font-semibold">ABC123</span></p>
        <p class="text-gray-600 text-sm">Teacher: <span class="text-gray-800 font-semibold">John Doe</span></p>
      </div>

      <!-- Action Buttons -->
      <div class="px-6 py-4 flex justify-end">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Join</button>
      </div>
    </div>
  </div>
</body>
</html>
